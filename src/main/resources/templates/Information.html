<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>口ゃんねる</title>
  <link href="/css/commons.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">

  <th:block th:insert="common/header"></th:block>
<div class="login-form">
  <h1>お問い合わせ</h1>
  <form action="/kuchannel/Information" method="post" th:object="${informationForm}">
    <input type="hidden" name="communityId" th:value="${communityId}"/>
    <textarea name="information" placeholder="入力してください" th:field="*{information}" class="information"></textarea></br>
    <div class="error" th:each="error: ${#fields.errors('information')}">
      [[ ${error} ]]
    </div>
    
    <a href="" class="custom-btn">戻る</a>
    <button type="submit" class="custom-btn">送信</button>

  </form>
</div>
</div>

<script>

                }

            },

                    this.showMenu = !this.showMenu;
                },

            },

            created: function () {
                this.userImage = `[[ ${image} ]]`;
            }

        }).mount('#app')
</script>

</body>
</html>
