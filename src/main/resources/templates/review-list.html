<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>レビュー一覧</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <link href="/css/review-list.css" rel="stylesheet">

</head>

<body>

<div id="app0">

  <th:block th:insert="common/header"></th:block>

</div>


<div id="app">

<div class="review-area">
  <h2 style="padding: 10px; font-size: 30px;">登録したお店の情報</h2>
  <hr>
  <div class="review">
    <spanp class="font-size">タイトル：</spanp>
      <input type="text" v-model="reviewTitle" class="input-width">
<br>
    <spanp class="font-size">本文：</spanp>
      <textarea cols="30" rows="10" v-model="content"></textarea>
<br>
    <p class="font-size">
      写真の追加：
      <input type="file" ref="fileInput" multiple />
    </p>

    <button type="button" @click="addReview">投稿</button>
  </div>

  <div class="review" v-for="review in reviews">
    <p>{{ review.userName }}さん</p>
    <h3>{{ review.title }}</h3>
    <p style="display: none;">レビューID: {{ review.reviewId }}</p>

    <!-- 一枚だけ表示(未) -->
    <!-- <img :src="'/images/reviewImages/' + review.reviewImages[0].imagePath" style="width: 60px; height: auto;"> -->

    <!-- 複数表示 -->
    <div class="image-review-container">
      <p>{{ review.review }}</p>
      <div v-for="image in review.reviewImages">
        <img :src="'/images/reviewImages/' + image.imagePath" style="width: 50px; height: auto;">
      </div>
    </div>

    <!-- 投稿ユーザーだけ表示される(後でやる) -->
    <!-- ここを修正(富永＆宮城) -->
    <button type="button" @click="deleteReview(review.reviewId)">削除</button>
    <button type="button" @click="showEditPopup(review)">編集</button>

  </div>
</div>
  <!-- <p th:text="'クリックされたレビューは、' + ${review} + 'です。'"></p> -->

  <!-- 編集ポップアップ -->
  <div v-if="showPopup" class="popup-overlay">
    <div class="popup">
      <h2>編集</h2>
      <p>タイトル：<input type="text" v-model="editingReview.title"></p>
      <p>本文：<textarea cols="30" rows="10" v-model="editingReview.content"></textarea></p>
      <p>写真の追加：<input type="file" ref="fileInput" multiple />
      </p>
      <button type="button" @click="closePopup">キャンセル</button>
      <button type="button" @click="updateReview">更新</button>
    </div>
  </div>

</div>

<script src="/js/base.js"></script>

<script>
    createApp({
      data() {
        return {
          reviewTitle: '',
          content: '',
          reviews: [],
          showPopup: false,
          editingReview: {
            id: '',
            title: '',
            content: ''
          }
        }
      },
      methods: {
        // レビュー投稿処理
        addReview() {

          console.log(this.reviewTitle, this.content);
          const formData = new FormData();
          formData.append("title", this.reviewTitle);
          formData.append("content", this.content);

          // 複数の画像をFormDataに追加
          for (let i = 0; i < this.$refs.fileInput.files.length; i++) {
            formData.append('images', this.$refs.fileInput.files[i]);
          }

          axios.post('/add-review', formData)
            .then(res => {
              // アップロードが成功した場合の処理
              this.getReviews();
              console.log(res);
            })
            .catch(error => {
              // エラーが発生した場合の処理
            });
        },
        getReviews() {
          this.reviews = [];
          axios.get('/getReviews')
            .then(res => {
              this.reviews = res.data;
              console.log(this.reviews);
              console.log(this.reviews[0].reviewImages[0].imagePath);
            }
          );
        },

       //編集・更新
        showEditPopup(review) {
          this.showPopup = true;
          this.editingReview.id = review.reviewId;
          this.editingReview.title = review.title;
          this.editingReview.content = review.review;
        },
        updateReview() {
          const updatedReview = {
            id: this.editingReview.id,
            title: this.editingReview.title,
            content: this.editingReview.content
          };

          axios.put('/review-update', updatedReview)
            .then(res => {
              this.getReviews();
              this.closePopup();
              console.log(updatedReview)
              console.log(res);

            });
        },
        closePopup() {
          this.showPopup = false;
          this.editingReview.id = '';
          this.editingReview.title = '';
          this.editingReview.content = '';
        }
      },
      created() {
        this.getReviews();
      }
    }).mount('#app')
  </script>

</body>

</html>
