<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>口ゃんねる</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app0">

        <th:block th:insert="common/header"></th:block>

    </div>
    <h1 th:text="${name} + 'へようこそ！'"></h1>

    <form action="/thread-add" method="get">
        <button type="submit" th:text="スレッドの新規作成"></button>
        <input type="hidden" name="communityId" th:value="1">
    </form>

    <th:block th:each="thread : ${threads}">
        <h3><a href="#">[[ ${thread.title} ]]</a></h3>
        <p th:text="${thread.address}"></p>
        <p th:text="${thread.sales_time}"></p>
        <p th:text="${thread.genre}"></p>
        <ul>
            <li th:each="hashtag : ${thread.hashTagList}">
                <span th:text="${hashtag.tag_name}"></span>
            </li>
        </ul>
    </th:block>



    <script src="/js/base.js"></script>

    <script>

    </script>

</body>

</html>
